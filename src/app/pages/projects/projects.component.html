<div class="flex flex-col p-6 md:p-20 gap-8 md:gap-20 text-light/60">
  <div class="flex flex-col gap-2 justify-center items-center">
    <p class="text-xs text-accent/50 mb-4">
      &lt;Projects /&gt;
    </p>
    <h3 class="text-2xl md:text-5xl text-light font-semibold text-center">Mes dernières réalisations</h3>
    <p class="text-accent text-lg md:text-xl italic text-center">Des réalisations aux petits oignons...sans remonter trop loin dans le temps </p>
  </div>
  <div class="flex items-center justify-center flex-wrap gap-4">
    @for (category of ProjectCategory | keyvalue; track category) {
      <div class="flex p-2 border border-accent/50 text-xs text-light cursor-pointer transition-all hover:bg-accent hover:text-light"
           [ngClass]="{'!bg-accent !text-light': selectedCategory() === category.value}"
           (click)="filterProjectsByCategory(category.value)">
        {{ category.value }}
      </div>
    }
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    @for (project of filteredProjects(); track project.id) {
      <json-card [jsonObject]="project" [title]="'// ' + project.name"/>
    }
  </div>
</div>
