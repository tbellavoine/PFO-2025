<div class="flex flex-col border-t-2 border-t-accent rounded-sm bg-primary-darker text-light overflow-x-auto h-full">
  @if(title()) {
    <div class="flex items-center justify-between w-full border-b border-b-white/5 p-4 text-grey gap-2">
      {{ title() }}
      @if (jsonObject().type) {
        <div class="flex p-2 border border-accent/50 text-xs text-light">
          {{ jsonObject().type }}
        </div>
      }
    </div>
  }
  <div class="flex flex-col p-4 lg:p-8 flex-1">
    @for (line of jsonLines(); track $index) {
      <div class="flex leading-8 gap-4 text-sm lg:text-md">
        <span class="text-light/30" [ngClass]="{'pl-2': $index < 9}">{{ $index + 1 }}</span>
        <p class="whitespace-pre flex-1 text-light" [innerHTML]="highlightJsonLine(line)"></p>
      </div>
    }
  </div>
  <div class="flex flex-col lg:flex-row items-strech w-full lg:border-t lg:border-t-white/5">
    @for (link of jsonLinks(); track link) {
      <div
        class="flex items-center justify-center flex-1 py-2 px-4 cursor-pointer transition-all rounded-sm border-b border-b-transparent border-t border-t-white/5 lg:border-t-none hover:border-b-accent hover:bg-primary text-center"
        (click)="openUrl(link.url)">
        {{ link.label }}
      </div>
    }
  </div>
</div>
